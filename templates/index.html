<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Blogasaurus</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div id="content">
      <h1><a href="/">Blogasaurus</a></h1>
        {% if email %}
        <p>
          Hello, {{ email }}
          {% if is_admin %}
            • <a href="/new-post">New Post</a>
          {% endif %}
          • <a href="{{ auth_url }}">Sign Out</a>
        </p>
      {% else %}
        <p><a href="{{ auth_url }}">Sign In with a Google Account</a></p>
      {% endif %}
      {% if posts %}
        {% for post in posts %}
          <h2><a href="/view-post?id={{ post.key.urlsafe() }}">{{ post.title }}</a></h2>
          <p>{{ post.content }}</p>
        {% endfor %}
      {% else %}
        <p>There are no posts yet.</p>
      {% endif %}
    </div>
  </body>
</html>
